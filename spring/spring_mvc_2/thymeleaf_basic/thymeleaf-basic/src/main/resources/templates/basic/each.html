<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>기본 테이블</h1>
<table border="1">
  <tr>
    <th>username</th>
    <th>age</th>
  </tr>
  <tr th:each="user : ${users}">
    <td th:text="${user.username}">username</td>
    <td th:text="${user.age}">0</td>
  </tr>
</table>

<h1>반복 상태 유지</h1>
<table border="1">
  <tr>
    <th>count</th>
    <th>username</th>
    <th>age</th>
    <th>etc</th>
  </tr>
<!-- userStat = 으로 현재 반복의 상태를 나타낼 수 있다.  -->
<!-- 지정한 변수명 + Stat 이다. (생략해도 userStat 으로 상태 확인 가능) -->
  <tr th:each="user, userStat : ${users}">
<!--  <tr th:each="user: ${users}">-->
    <td th:text="${userStat.count}">username</td>
    <td th:text="${user.username}">username</td>
    <td th:text="${user.age}">0</td>
    <td>
      index = <span th:text="${userStat.index}"></span> <!-- 0부터 시작하는 값 -->
      count = <span th:text="${userStat.count}"></span> <!-- 1부터 시작하는 값 -->
      size = <span th:text="${userStat.size}"></span> <!-- 전체 사이즈 -->
      even? = <span th:text="${userStat.even}"></span> <!-- 혹수 여부(boolean) -->
      odd? = <span th:text="${userStat.odd}"></span> <!-- 짝수 여부 (boolean) -->
      first? = <span th:text="${userStat.first}"></span> <!-- 처음 여부 (boolean) -->
      last? = <span th:text="${userStat.last}"></span> <!-- 마지막 여부 (boolean) -->
      current = <span th:text="${userStat.current}"></span> <!-- 현재 객체 -->
    </td>
  </tr>
</table>
</body>
</html>
