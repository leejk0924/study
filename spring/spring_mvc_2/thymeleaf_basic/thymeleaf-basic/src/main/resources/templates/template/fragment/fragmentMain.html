<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>부분 포함</h1>
<h2>부분 포함 insert</h2>  <!-- 추가 -->
<div th:insert="~{template/fragment/footer :: copy}"></div>

<h2>부분 포함 replace</h2>  <!-- 교체(대체) -->
<div th:replace="~{template/fragment/footer :: copy}"></div>

<h2>부분 포함 단순 표현식</h2>  <!-- 단순한 경우 ~{} 생략가능하다 (원칙적으로는 ~{] 사용하는 것이 좋다.) -->
<div th:replace="template/fragment/footer :: copy"></div>

<h1>파라미터 사용</h1>  <!-- 파라미터도 가져올 수 있다.  -->
<div th:replace="~{template/fragment/footer :: copyParam ('데이터1', '데이터2')}"></div>
</body>
</html>
